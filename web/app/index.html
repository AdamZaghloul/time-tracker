<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Tracker</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
        <link rel="stylesheet" href="../styles.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="nav-bar">
            <h1>
                Time Tracker
                <span class="subtitle">Know your time.</span>
            </h1>
            <ul>
                <li><a id="track-link" href="javascript:void(0);" onclick="navTrack();" class="selected">Track</a></li>
                <li><a id="log-link" href="javascript:void(0);" onclick="navLog();">Log</a></li>
                <li><a id="report-link" href="#">Report</a></li>
                <li><a id="settings-link" href="#">Settings</a></li>
            </ul>
            <button onclick="logout();" type="button">Logout</button>
        </div>

        <div id="track-section" class="track-content" style="display: block">
            <h2>
                Track Time
                <span id="submit-message" class="submit-subtitle"></span>
            </h2>
            <form id="track-form">
                <label for="start_time">Start Time:</label>
                <input
                    class="input-area"
                    type="time"
                    id="start_time"
                    placeholder="Time Started"
                    required
                    onkeyup="storeProgress(`start_time`);"
                    onfocusout="storeProgress(`start_time`);"
                /><br>
                <label class="standard-label" for="activity">Activity:</label>
                <input
                    class="input-area"
                    type="text"
                    id="activity"
                    placeholder="Activity"
                    required
                    onkeyup="storeProgress(`activity`);"
                /><br>
                <label for="override_duration">Override Duration (Minutes):</label>
                <input
                    class="input-area"
                    type="number"
                    id="override_duration"
                    placeholder="Override Duration (Minutes)"
                    onkeyup="storeProgress(`override_duration`);"
                /><br>
                <div class="button-container">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div id="log-section" class="log-content" style="display: none">
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Duration</th>
                        <th>Override Duration</th>
                        <th>Activity</th>
                        <th>Category</th>
                        <th>Project</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                </tbody>
            </table>
        </div>
    </body>
</html>
